  <!-- Cargo los controles gráficos para completar los datos del perfil del usuario. -->
  <div class="container">
    <div class="wrapper bg-white mt-sm-5">
      <h4 class="pb-4 border-bottom">Mi perfil</h4>
      <!-- Avatar del perfil, colocando uno genérico en primer lugar -->
      <div class="align-items-center py-3 border-bottom col-sm-12 photo text-center">
        <label for="file-upload">
          <img id="imgPreview" class=".custom-file-upload img-responsive avatar pb-4"
            src="https://www.esnr.org/basicimages/person-icon.png" alt="avatar"><br>
          <input type="file" id="myFileInput" class="file-upload">
        </label>
      </div>

      <!-- Datos del usuario -->
      <div class="py-2">
        <div class="row py-2">
          <div class="col-md-6"> <label for="firstname">Nombre/s</label> <input type="text"
              class="bg-light form-control" id="name"> </div>
          <div class="col-md-6 pt-md-0 pt-3"> <label for="lastname">Apellido/s</label> <input type="text"
              class="bg-light form-control" id="lastName"> </div>
        </div>
        <div class="row py-2">
          <div class="col-md-6"> <label for="email">Correo electrónico</label> <input type="text"
              class="bg-light form-control" id="e-mail"> </div>
          <div class="col-md-6 pt-md-0 pt-3"> <label for="phone">Celular/Teléfono</label> <input type="tel"
              class="bg-light form-control" id="phoneNumber"> </div>
        </div>
        <div class="row py-2">
          <div class="col-md-6"> <label for="birthdate">Fecha de nacimiento</label> <input type="date"
              class="form-control bg-light" id="birthDate"> </div>
          <div class=" col-md-6 pt-md-0 pt-3"> <label for="city">Localidad</label> <input type="tel"
              class="bg-light form-control" id="city"> </div>
        </div>
        <div class="py-3 pb-4"> <button class="btn btn-secondary mr-3" id="saveChanges"
            onclick="validateEmptyFields();">Guardar cambios</button></div>
        <div id="alert-container">

        </div>
      </div>
    </div>
  </div>
