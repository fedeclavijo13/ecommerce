</head>

<body>
  <nav class="site-header sticky-top py-1 bg-secondary">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="inicio.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <ul class="nav navbar-nav mt-2">
        <li class="dropdown" id="mostrarUsuario">
        </li>
      </ul>
    </div>
  </nav>
  <div class="text-center p-4">
    <h2>Mi carrito</h2>
  </div>
  <!-- Creo tabla en HTML para luego en el tbody cargar la info del JSON desde JavaScript -->
  <div class="container">
    <div class="text-center p-3">
      <div class="row justify-content-md-center col-md-12 order-md-1">
        <table class="table table-striped table-hover table-borderless table-info">
          <thead class="thead-dark text-head">
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio unitario</th>
              <th scope="col">Subtotal (USD)</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="cart">


          </tbody>
        </table>
      </div>
    </div>
    <hr class="mb-4">
  </div>

  <!-- Cargo los controles gráficos de dirección -->
  <div class="container">
    <div>
      <h3>Dirección de envío</h3>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-12 p-2">
        <label for="localidad">Localidad</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-12 p-2">
        <label for="calle">Calle</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-12 p-2">
        <label for="numPuerta">Número/Apto</label>
        <input type="number" class="form-control">
      </div>
      <div class="col-md-12 p-2">
        <label for="esquina">Esquina</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <hr class="mb-6">
  </div>


  <!-- Cargo los controles gráficos de tipo de envío -->
  <div class="container">
    <div>
      <h3>Tipo de envío</h3>
    </div>
    <div class="d-block my-3 justify-content-md-center">
      <div class="custom-control custom-radio">
        <input id="premium" name="publicationType" type="radio" class="custom-control-input" required="">
        <label class="custom-control-label" for="premium">Premium (15%) (2-5 días) </label>
      </div>
      <div class="custom-control custom-radio">
        <input id="express" name="publicationType" type="radio" class="custom-control-input" required="">
        <label class="custom-control-label" for="express">Express (7%) (5-8 días)</label>
      </div>
      <div class="custom-control custom-radio">
        <input id="standard" name="publicationType" type="radio" class="custom-control-input" required="">
        <label class="custom-control-label" for="standard">Standard (5%) (12-15 días)</label>
      </div>
    </div>
    <hr class="mb-6">
  </div>

  <!-- Cargo los controles gráficos de método de pago -->
  <div class="container">
    <h3>Método de pago</h3>
    <div class="d-block my-3 justi">
      <div class="custom-control custom-radio">
        <input id="credit" name="pay" type="radio" class="custom-control-input" required="">
        <label class="custom-control-label" for="credit">Tarjeta de crédito</label>
      </div>
      <div class="custom-control custom-radio">
        <input id="transf" name="pay" type="radio" class="custom-control-input" required="">
        <label class="custom-control-label" for="transf">Transferencia bancaria</label>
      </div>
    </div>
    <hr class="mb-6">
  </div>

  <!-- Coloco el apartado para poder indicar el costo total del pedido, el cual se tomará por JavaScript, y también
  los controles gráficos para confirmar compra o seguir comprando -->
  <div class="container">
    <h3>Costo total: <strong>USD</strong> <strong id="total">-</strong> </h3>
    <button class="btn btn-success btn-lg mt-1" type="submit">Confirmar compra</button><br>
    <button class="btn btn-dark btn-sm mt-1" type="submit">Seguir comprando</button>
  </div>
  </div>
  </div>
  </div>
  <hr class="mb-4">
  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
