<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login/fonts/icomoon/style.css">
  <link rel="stylesheet" href="login/css/owl.carousel.min.css">
  <link rel="stylesheet" href="login/css/bootstrap.min.css">
  <link rel="stylesheet" href="login/css/style.css">

  <title>E-Commerce - Login</title>
</head>

<body>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="login/images/e-mercado.PNG" alt="Image" class="img-fluid" id="animation">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-6">
                <h3>Log In</h3>
                <p class="mb-4">Introduce tu nombre de usuario y contraseña.</p>
              </div>
              <!-- Login redirecciona por HTML -->
              <form action="inicio.html">
                <div class="form-group first">
                  <label for="username">Nombre de usuario</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" required>
                </div>

                <input type="submit" value="Acceder" class="btn btn-block btn-primary">
              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="login/js/jquery-3.3.1.min.js"></script>
  <script src="login/js/popper.min.js"></script>
  <script src="login/js/bootstrap.min.js"></script>
  <script src="login/js/main.js"></script>
</body>

</html>
